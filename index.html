<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city" spellcheck="false">
            <button onclick="Search()"><img src="search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="rain.png" alt="" class="image">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">GERMANY</h2>
        <div class="info">
            <div class="humidity">
                <img src="humidity.png" alt="">
                <h1>HUMIDITY</h1>
                <h3 class="HumData">74%</h3>
            </div>
            <div class="wind">
                <img src="wind.png" alt="">
                <h1>WIND</h1>
                <h3 class="WindSpeed">45 km/h</h3>
            </div></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
